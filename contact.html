<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stranger Things Phonebook</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <form action="https://quiet-bayou-99554.herokuapp.com/api/v1/contacts" method="post">
      <div id="nameBox">
        <label for="character">Character:</label>
        <input type="text" id="character" name="character" value="">
      </div>
      <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>
      </div>
      <input type="submit" name="button" value="Send Message">
    </form>

    <p id="submission">Message received!</p>

  <script type="text/javascript" src="scripts/form.js"></script>
  </body>
</html>
